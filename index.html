<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information Form</title>
</head>
<body>
    <h1>Contact Information Form</h1>
    <form action="/generate" method="get">
        <label for="arname">Name (Arabic):</label><br>
        <input type="text" id="arname" name="arname"><br><br>
        <label for="enname">Name (English):</label><br>
        <input type="text" id="enname" name="enname"><br><br>
        <label for="position">Position:</label><br>
        <input type="text" id="position" name="position"><br><br>
        <label for="department">Department:</label><br>
        <input type="text" id="department" name="department"><br><br>
        <label for="directorate">Directorate:</label><br>
        <input type="text" id="directorate" name="directorate"><br><br>
        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" name="phone"><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        <label for="website">Website:</label><br>
        <input type="url" id="website" name="website"><br><br>
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address"><br><br>
        <input type="submit" value="Generate">
    </form>
</body>
</html>
